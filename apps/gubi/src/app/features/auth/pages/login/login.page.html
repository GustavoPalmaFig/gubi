<p-card>
  <ng-template #title>Boas Vindas</ng-template>
  <ng-template #subtitle>Acesse utilizando seu e-mail e senha cadastrados</ng-template>
  <ng-template #content>
    <form class="mt-6" [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="my-6">
        <label for="email" class="text-sm font-medium">Email</label>
        <input id="email" class="w-full mt-2" type="email" pInputText formControlName="email" placeholder="exemplo@email.com" />
      </div>
      <div class="my-6 p-password-w-full">
        <label for="password" class="text-sm font-medium">Senha</label>
        <p-password id="password" class="flex mt-2" formControlName="password" placeholder="••••••••" [feedback]="false" [toggleMask]="true" />
      </div>

      <div class="text-center mt-8">
        <button
          type="submit"
          [disabled]="loading"
          class="w-full h-10 px-4 py-2 rounded-md text-sm font-medium bg-black text-white hover:bg-black/80 disabled:pointer-events-none disabled:opacity-50"
        >
          {{ loading ? 'Entrando...' : 'Entrar' }}
        </button>
      </div>
    </form>
    <div class="mt-4 flex items-center text-sm font-medium justify-center">
      <span>Não tem uma conta?</span>
      <button (click)="router.navigate(['/auth/register'])" class="ml-1 hover:underline cursor-pointer">Cadastre-se</button>
    </div>
  </ng-template>
</p-card>

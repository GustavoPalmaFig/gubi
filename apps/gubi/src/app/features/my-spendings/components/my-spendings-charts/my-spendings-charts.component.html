<div class="border rounded-lg shadow-sm bg-white p-4">
  <div class="flex flex-col gap-4 w-full text-center">
    <h2 class="text-lg font-semibold mb-4">Distribuição por método de pagamento</h2>
    <p-selectbutton [options]="stateOptions" [(ngModel)]="selectedOption" optionLabel="label" optionValue="value" aria-labelledby="basic" styleClass="!w-full" style="width: 100%">
    </p-selectbutton>
    @if(selectedOption() === 0) {
    <highcharts-chart [constructorType]="chartConstructor" [options]="chartOptions" [(update)]="updateFlag" [oneToOne]="oneToOneFlag" class="chart" />
    } @else { @for(item of paymentMethodsAmount(); track $index) {
    <div class="border rounded-lg bg-white p-4">
      <div class="flex justify-between items-center">
        <div class="flex items-center gap-2">
          <app-user-avatar [users]="item.owner"></app-user-avatar>
          <h3 class="text-sm font-bold">{{ item.name }}</h3>
        </div>
        <p class="text-md font-semibold">{{ item.y | currency: 'BRL' }}</p>
      </div>
    </div>
    } }
  </div>
</div>

<p-card styleClass="h-65">
  @if(space.id) {
    <ng-template #title>
      <div class="flex items-center">
        <h3 class="text-2xl text-center font-semibold flex-1">{{ space.name }}</h3>
        <div class="flex flex-col items-end justify-end">
          <p-button
            icon="pi pi-ellipsis-v cursor-pointer"
            tabindex="0"
            [rounded]="true"
            [text]="true"
            severity="contrast"
            (click)="menu.toggle($event); spaceService.selectSpace(space)"
            (keydown.enter)="menu.toggle($event)"
            (keydown.space)="menu.toggle($event)"
          ></p-button>
        </div>
      </div>
    </ng-template>

    <ng-template #content>
      <div class="flex items-center text-center my-4 h-24">
        <p class="line-clamp-3 md:line-clamp-3 lg:line-clamp-4 w-full">{{ space.description || 'Gerencie contas e despesas compartilhadas neste space.' }}</p>
      </div>
    </ng-template>

    <ng-template #footer>
      <a [routerLink]="['/spaces', space.id]">
        <p-button label="Acessar" styleClass="w-full" severity="contrast"></p-button>
      </a>
    </ng-template>
  } @else {
    <div class="flex flex-col items-center">
      <p-skeleton styleClass="px-32 lg:px-52 py-6" />
      <p-skeleton styleClass="px-32 lg:px-52 py-10 my-4 " />
      <p-skeleton styleClass="px-32 lg:px-52 py-6" />
    </div>
  }
</p-card>

<p-menu #menu [model]="items" [popup]="true" />

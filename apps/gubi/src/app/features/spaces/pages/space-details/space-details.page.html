@if(isLoading()) {
  <div class="w-1/3">
    <p-skeleton styleClass="py-4" />
  </div>
  <div class="w-1/2">
    <p-skeleton styleClass="py-6 mt-4" />
  </div>
} @else if(space) {
  <h1 class="text-2xl font-bold">{{space.name}}</h1>
  <p class="text-md text-gray-500 mt-4">{{space.description}}</p>

  <div class="my-8 flex justify-between items-center">
    <h2 class="text-xl font-bold">Gerenciar Gastos</h2>
    <p-select [options]="referenceDates" [(ngModel)]="selectedReferenceDate" (onChange)="setReferenceDate($event.value)" optionLabel="label" optionValue="value" />
  </div>

  <app-bill-list [spaceId]="space.id" [referenceDate]="selectedReferenceDate()"></app-bill-list>
}

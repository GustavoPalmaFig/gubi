<div class="flex justify-between items-start sm:items-end mb-10">
  <div>
    <h1 class="text-2xl font-bold">Seus Espaços</h1>
    <p class="text-md text-gray-500 mt-4">Gerencie suas despesas compartilhadas em diferentes espaços.</p>
  </div>
  <ng-container *ngTemplateOutlet="newButton"></ng-container>
</div>

<div class="flex items-center justify-center">
  <p-dataView [value]="spaces()" layout="grid" class="w-full transparent-dataview">
    <ng-template #grid let-items>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        @for (space of items; track $index + 1) {
          <app-space-card [space]="space" />
        }
      </div>
    </ng-template>
    <ng-template #emptymessage>
      <div class="flex flex-col items-center justify-center text-center min-h-[calc(100vh-25rem)]">
        <h3 class="text-xl font-medium mb-4">Você ainda não participa de nenhum Espaço</h3>
        <p class="text-muted-foreground mb-4">Crie um novo Espaço ou solicite para ser adicionado a um existente.</p>
        <ng-container *ngTemplateOutlet="newButton"></ng-container>
      </div>
    </ng-template>
  </p-dataView>
</div>

<app-space-form-dialog />
<app-manage-space-members />

<ng-template #newButton>
  <p-button label="Novo" icon="pi pi-plus-circle" severity="contrast" (click)="spaceService.toggleFormDialog(true, true)"></p-button>
</ng-template>
